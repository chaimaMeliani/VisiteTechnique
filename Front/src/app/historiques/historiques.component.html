<pg-container extraHorizontalClass="bg-white" extraClass="bg-white">
        <!-- START card -->
        <div class="card card-transparent">
          
          <div class="card-header ">
            <div class="card-title">Historique des reservations 
            </div>
            <button (click)="refresh()" type="button" class="btn btn-default" style="float:right;padding:11px;"><i class="fa fa-refresh"></i> </button>
            <div class="pull-right" style="width:300px;">
              <div class="col-xs-12">
                  
                    <div class="form-group form-group-default " >
                       
                           <pg-select  ShowSearch   class="form-control cs-select cs-skin-slide cs-transparent testClass" [PlaceHolder]="'Filtrer par'"  [(ngModel)]="voiture"    name="voiture" (ngModelChange)="filterChanged()" >
                            <pg-option *ngFor="let v of voitures$"  [Label]="v.numChassis+'_'+v.marque+'_'+v.modele"   [Value]="v.numChassis+'_'+v.marque+'_'+v.modele"> </pg-option>
        
                            </pg-select>
                           
                          </div>
                       
              </div>
            </div>
            
            <div class="clearfix"></div>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                <ngx-datatable
                #tableDynamic
                class='table table-hover'
                [columns]="columnsDynamic"
                [columnMode]="columnModeSetting"
                [scrollbarH]="scrollBarHorizontal"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10"
                [rows]='dynamicRows'>
                </ngx-datatable>
              </div>
          </div>
        </div>
        <!-- END card -->
      </pg-container>
