<div class="login-wrapper ">
	<!-- START Login Background Pic Wrapper-->
	<div class="bg-pic">
		<!-- START Background Pic-->
		<img src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
		     pgRetina src1x="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
		     src2x="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt=""
		     class="lazy">
		<!-- END Background Pic-->
		<!-- START Background Caption-->
		<div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
			<h2 class="semi-bold text-white">
				</h2>


		</div>
		<!-- END Background Caption-->
	</div>
	<!-- END Login Background Pic Wrapper-->
	<!-- START Login Right Container-->
	<div class="login-container bg-white">
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<img src="assets/img/logo.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo_2x.png"
			     width="150" height="50">

			<p class="p-t-35">Connectez-vous Ã  votre compte</p>
			<!-- START Login Form -->
			<form (ngSubmit)="onSubmit()" class="p-t-15" role="form" #loginForm="ngForm">
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)">
					<label>S'identifier</label>
					<input type="text" id="userName" name="userName" [(ngModel)]="userName"  #loginUserName="ngModel" required  placeholder="Nom d'utilisateur" class="form-control">
				</div>
				<div *ngIf="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)" >
					<label  *ngIf="userName.errors.required" class="error" >Ce champs est obligatoire.</label>
				</div>
				<!-- END Form Control-->
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
					<label>Mot de passe</label>
					<input type="password" class="form-control" placeholder="Informations d'identification" id="password" name="password" [(ngModel)]="password"  #loginPassword="ngModel" required>
				</div>
				<div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)" >
					<label  *ngIf="password.errors.required" class="error" >Ce champs est obligatoire.</label>
				</div>
				<!-- START Form Control-->
				<div class="row">
					<div class="col-md-6 no-padding sm-p-l-10">
            <label  *ngIf="!correct" class="error" >Valeurs incorrects.</label>
					</div>
					<div class="col-md-6 d-flex align-items-center justify-content-end">
						<a routerLink="/app/register" class="text-info small">Nouveau ? s'inscrire</a>
					</div>
				</div>
				<!-- END Form Control-->
				<button class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="loginForm.invalid">Se connecter</button>
			</form>
			<!--END Login Form-->
			</div>
	</div>
	<!-- END Login Right Container-->
</div>
