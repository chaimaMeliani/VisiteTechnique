<div class="d-flex align-items-center">
  <!-- START User Info-->
  <div class="pull-left p-r-10 fs-14 font-heading d-lg-block d-none">
  <span class="semi-bold" *ngIf="client!==null">{{client.firstName }} {{ client.lastName }} ({{ client.userName }})</span>
  </div>
  <div class="dropdown pull-right d-lg-block d-none" dropdown>
    <button class="profile-dropdown-toggle" type="button" dropdownToggle id="profileDropdown">
      <span class="thumbnail-wrapper d32 circular inline">
      <img src="assets/img/profiles/ba.jpg" alt="" pgRetina src1x="assets/img/profiles/ba.jpg" src2x="assets/img/profiles/ba2x.jpg" width="32" height="32">
      </span>
    </button>
    <div class="dropdown-menu dropdown-menu-right profile-dropdown" *dropdownMenu role="menu">

      <a (click)="logout()" href="javascript:void(0)" class="clearfix bg-master-lighter dropdown-item">
      <span class="pull-left" >Logout</span>
      <span class="pull-right"><i class="fs-13 pg pg-power"></i></span>
      </a>
    </div>
  </div>
  <!-- END User Info-->

</div>
